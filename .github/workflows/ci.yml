name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'

      - name: Configure npm auth for GitHub Packages
        run: |
          cat > ~/.npmrc <<EOF
          registry=https://npm.pkg.github.com/
          _auth="${GITHUB_TOKEN}"
          email=${PUBLISH_EMAIL}
          always-auth=true
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_EMAIL: ${{ secrets.PUBLISH_EMAIL }}
      
      - name: Run npm login
        run: 'npm login'

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'

      - name: Run release
        run: 'npm run release'

      - name: Publish to github packages
        if: ${{ github.ref_type != 'tag' }}
        run: 'npm publish'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm on tag
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - name: Configure npm auth for npm registry
        run: |
          cat > ~/.npmrc <<EOF
          registry=https://registry.npmjs.com/
          _auth="${NPM_TOKEN}"
          email=${PUBLISH_EMAIL}
          always-auth=true
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLISH_EMAIL: ${{ secrets.PUBLISH_EMAIL }}
      - name: Install dependencies
        run: 'npm ci'
      - name: Run lint
        run: 'npm run lint'
      
      - name: Run release
        run: 'npm run release'
      - name: Publish to npm
        run: 'npm publish'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
